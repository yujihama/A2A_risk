
scenario_id: complex_kickback_detection_scenario1
name: 複合的キックバック検知（長期癒着型）
description: |
  1. 高単価購買: 担当者(purchase_orders.担当者ID)が取引先(purchase_orders.取引先ID)から調達する単価(purchase_orders.単価)が、基準(価格マスター/過去平均)より著しく高い(例: 120%以上)。
  2. 過剰接待費: 担当者(expenses.申請者ID)が取引先(expenses.関連取引先ID)関係者との交際費を、一定の閾値(例: 1回5万円超、または月3回以上)を超えて申請している。
  3. (オプション) 発注集中: 担当者が取引先への発注額/件数が、自身の総発注や他の取引先と比較して著しく高い(例: シェア30%超)。
  4. 上記1, 2, 3のいずれかに該当した同一の従業員と取引先の組み合わせについて、さらに以下の補強的な兆候が確認された場合に、不正の疑いが強いと判定します
  4-a. 長期関係: 担当者が購買関連部署に長期間(例: 5年以上)在籍(employees.最終異動日等)しており、かつ当該取引先との取引期間も長い(例: 5年以上、vendors.取引開始日)。
  4-b. 不審コミュニケーション: 担当者と取引先担当者間で、業務時間外/休日の連絡が多い(communications.業務外フラグ=1等)、個人連絡先の使用が疑われる、不正を示唆するキーワード(communications.キーワードフラグ=1)が検出される、または通話記録が極端に多い等のパターン(callsデータ分析)が見られる。

  主要な兆候(1, 2, 3のいずれか)に加え、補強的な兆候(a, bのいずれかまたは両方)が複数確認されるほど、キックバックの蓋然性が高まります。